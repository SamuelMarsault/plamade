<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title data-react-helmet="true">Plamade computation platform</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/png"/>
    <link rel="stylesheet" href="/css/pure-min.css"/>
    <link rel="stylesheet" href="/css/plamade.css"/>
    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/axios.min.js"></script> <!-- lightweight async rest queries lib -->
</head>
<body>
<div id="layout">
    <div id="menu" class="pure-menu custom-restricted-width">
        <img src=""  th:attr="src=#{profile.pictureUrl}"/>
        <span class="pure-menu-heading">Jobs</span>
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a href="#job_list" class="pure-menu-link">Job list</a>
            </li>
            <li class="pure-menu-item">
                <a href="#add_job" class="pure-menu-link">Add a new job</a>
            </li>
        </ul>
        <span class="pure-menu-heading">Admin</span>
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a href="#manage_users" class="pure-menu-link">Manage users</a>
            </li>
        </ul>
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a href="/logout" class="pure-menu-link">Logout</a>
            </li>
        </ul>
    </div>
    <div id="main" class="content">
        <div class="header"><h1>Manage jobs</h1>
            <h2>Processing job management</h2>
            <table class="pure-table pure-table-bordered">
                <thead>
                <tr>
                    <th>job ID</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Insee Department</th>
                    <th>Conf ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.pk_job}">1</td>
                    <td th:text="${job.startDate}">Monday, July 19, 2021 11:39 AM</td>
                    <td th:text="${job.endDate}">-</td>
                    <td th:text="${job.status}">0 / 100</td>
                    <td th:text="${job.inseeDepartment}">15</td>
                    <td th:text="${job.conf_id}">5</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
