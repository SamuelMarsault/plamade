<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title data-react-helmet="true">Plamade computation platform</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/png"/>
    <link rel="stylesheet" href="/css/pure-min.css"/>
    <link rel="stylesheet" href="/css/plamade.css"/>
    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/axios.min.js"></script> <!-- lightweight async rest queries lib -->
    <script type="text/javascript" src="/js/plamade.js"></script>
</head>
<body>
<div id="layout">
    <div th:replace="menu :: menu"></div>
    <div id="main" class="content">
        <div class="header"><h1>Manager users</h1>
            <h2>Accept/Refuse job control requests</h2>
            <table class="pure-table pure-table-bordered">
                <thead>
                <tr>
                                <th>ooid</th>
                                <th>mail</th>
                                <th>action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.ooid}">1</td>
                    <td th:text="${user.email}">user@domain.com</td>
                    <td><a class="pure-button" th:attr="onclick=|acceptUser('${user.ooid}')|" onclick="acceptUser('ooid')">&CirclePlus;</a>
                        <a class="pure-button" th:attr="onclick=|refuseUser('${user.ooid}')|" onclick="refuseUser('ooid')">&CircleMinus;</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
